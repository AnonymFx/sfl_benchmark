group 'eu.cqse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '5.0.0'
    compile group: 'org.apache.lucene', name: 'lucene-analysis', version: '5.0.0'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '5.0.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '5.0.0'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'com.ibm.icu', name: 'icu4j', version: '60.2'
}

buildscript {
    repositories {
        mavenCentral()
    }
}
